{% extends 'block.html' %}

{% load static %}

{% block title %} Tickets | Register {% endblock %}

{% block content %}
   <div class = "d-flex align-items-center min-vh-100">
        <div class = "row mx-auto">        
            <div class = "col-sm-12 text-center">
                <h2>Ticket System | IT</h2>
                <hr>
            </div>
            <div class = "col-sm-12">
                <form method = "POST" action = "">
                {% csrf_token %}
                    <!-- Username input -->
                    <div class="form-group my-2">
                        <label for = "username">Enter username</label>
                        {{ form.username }}
                    </div>
                    <!-- Email input -->
                    <div class = "form-group my-2">
                        <label for = "username" class = "text-left">Enter email</label>
                        {{ form.email }}
                    </div>
                    <!-- Password input -->
                    <div class = "form-group my-2">
                        <label for = "username" class = "text-left">Enter password</label>
                        {{ form.password1 }}
                    </div>
                    <!-- Repeat password input -->
                    <div class = "form-group my-2">
                        <label for = "username" class = "text-left">Please, repeat the password</label>
                        {{ form.password2 }}
                    </div>
                    <div class = "text-center">
                        <button type = "submit" class = "btn btn-primary my-2">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
